<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starlight Dynamics</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="full-height">
      <div class="mt-auto mb-auto front-page container">
        <div class="dots"></div>
        <h1 class="conthrax logo">Starlight Dynamics</h1>
        <div class="mb-1">
          <div class="text-body">
            <p>
              We provide mixing and mastering services, crafted with an
              impeccable attention to detail to help bring your sound to life.
            </p>
          </div>
        </div>
        <button class="btn">Order now</button>
      </div>
      <div class="learn-more">
        <p class="conthrax">learn more</p>
        <button class="bounce-animation unstyled-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-down"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
